name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ===== Build and push backend =====
      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/xflyve-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/xflyve-backend:latest

      # ===== Build and push frontend =====
      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/xflyve-frontend:latest ./xflyve-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/xflyve-frontend:latest
